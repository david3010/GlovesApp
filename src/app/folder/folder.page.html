<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="folder === 'Inicio'">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-grid>
            <ion-row>
                <ion-col class="ion-align-self-center">
                    <strong class="capitalize">{{ folder }}</strong>
                    <h1>Morse</h1>
                    <ion-button class="btn">Pulsar</ion-button>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <ion-item>

                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
